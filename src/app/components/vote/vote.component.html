<div class="card">
  <div class="card-body p-0">

    <div
      class="beers"
      *ngIf="!beersService.isLoading; else showLoading">
      <ul
        *ngIf="beersService.hasBeers()">
        <li
          app-vote-item
          [uid]="uid"
          [isLoggedIn]="isLoggedIn"
          [beer]="beer.value"
          *ngFor="let beer of beersService.beers | keyvalue | activeItemsPipe"></li>
        <li
          class="blank"
          *ngIf="beersService.isCountOdd()"></li>
      </ul>
      <h3
        class="text-center mt-5 mb-5"
        *ngIf="!beersService.hasBeers()">No Beers On Tap... üò¨</h3>
    </div>

    <ng-template #showLoading>
      <div class="loading-spinner mt-4">
        <i class="fa fa-refresh"></i>
      </div>
    </ng-template>

    <div class="bottom">
      <span *ngIf="isLoggedIn; else isOffline">
        <span
          *ngIf="voteService.userVoteCount < voteService.userVoteMax">
            {{ voteService.userVoteMax - voteService.userVoteCount }}
            vote{{ voteService.userVoteMax - voteService.userVoteCount !== 1 ? 's' : null }} left
        </span>
        <span
          *ngIf="voteService.userVoteCount === voteService.userVoteMax">You've used all your votes, Cheers! üçª</span>
      </span>
      <ng-template #isOffline>
        <span>Login with your LightSpeedVT email to vote</span>
      </ng-template>
    </div>

  </div>
</div>

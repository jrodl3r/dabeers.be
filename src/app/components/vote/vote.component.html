<div *ngIf="beers?.length; else isLoading">

    {{ beer }}
  </div>

  <p class="text-center mt-4">
    <span class="badge bg-secondary-dark shadow-none mr-2">TODO:</span>
    Setup Vote Component
  </p>

</div>

<ng-template #isLoading>

    <i class="fa fa-refresh"></i>
  </div>
</ng-template>

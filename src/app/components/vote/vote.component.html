<div class="card">
  <div class="card-header text-center">LightSpeedVT Beers</div>
  <div class="card-body">

    <div
      class="beers"
      *ngIf="!(isLoading | async); else showLoading">
      <ul *ngIf="beers?.length">
        <li *ngFor="let beer of beers">
          <div *ngIf="beer.isActive">
            <div class="score">+20</div>
            <img src="https://drizly-products1.imgix.net/ci_2822.jpg">
            <div class="info">
              <h6 class="m-0">{{ beer.title }}</h6>
              <p><small>{{ beer.description }}</small></p>
              <div class="chad">
                <i class="fa fa-thumbs-up"></i>
                <i class="fa fa-thumbs-down"></i>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <h3
        class="text-center"
        *ngIf="!beers.length">No Beers On Tap... ðŸ˜¬</h3>
    </div>

    <ng-template #showLoading>
      <div class="loading-spinner mt-4">
        <i class="fa fa-refresh"></i>
      </div>
    </ng-template>

  </div>
</div>

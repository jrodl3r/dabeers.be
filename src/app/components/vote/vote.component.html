<div class="card">
  <div class="card-body p-0">
    <div
      class="beers"
      *ngIf="!beersService.isLoading; else showLoading">
      <ul
        *ngIf="beersService.hasBeers()">
        <ng-container *ngFor="let beer of beersService.beers | keyvalue">
          <li *ngIf="beer.value.isActive">
            <div
              class="score"
              *ngIf="!history.beerScores || history.beerScores[beer.value.id] === undefined">
              <span class="no-votes d-none d-lg-flex">no votes</span>
              <span class="d-flex d-lg-none">-</span>
            </div>
            <div
              class="score"
              *ngIf="history.beerScores && history.beerScores[beer.value.id] !== undefined && history.beerScores[beer.value.id] === 0">-</div>
            <div
              class="score"
              *ngIf="history.beerScores && history.beerScores[beer.value.id] !== undefined && history.beerScores[beer.value.id] !== 0">
              {{ history.beerScores[beer.value.id] > 0 ? '+' : null }}{{ history.beerScores[beer.value.id] }}
            </div>
            <div class="image mr-2 text-center">
              <img
                [class.default]="!beer.value.image"
                [src]="beer.value.image || '/assets/img/bottle.png'">
            </div>
            <div class="info">
              <h6 class="title m-0 mb-lg-2">{{ beer.value.title }}</h6>
              <p class="m-0">
                <small>{{ beer.value.description }}</small>
              </p>
            </div>
            <div
              class="vote"
              *ngIf="(auth.user | async) as user; else isStatic">
              <i
                class="fa fa-thumbs-up text-success"
                (click)="history.castVote(beer.value.id, user.email, user.uid, true)"></i>
              <i
                class="fa fa-thumbs-down text-danger"
                (click)="history.castVote(beer.value.id, user.email, user.uid, false)"></i>
            </div>
            <ng-template #isStatic>
              <div class="vote disabled">
                <i class="fa fa-thumbs-up text-success"></i>
                <i class="fa fa-thumbs-down text-danger"></i>
              </div>
            </ng-template>
            <div class="vote-menu-bg"></div>
          </li>
        </ng-container>
        <li
          class="blank"
          *ngIf="beersService.activeBeerCount() % 2 !== 0"></li>
      </ul>
      <h3
        class="text-center mt-5 mb-5"
        *ngIf="!beersService.hasBeers()">No Beers On Tap... ðŸ˜¬</h3>
    </div>

    <ng-template #showLoading>
      <div class="loading-spinner mt-4">
        <i class="fa fa-refresh"></i>
      </div>
    </ng-template>

    <div class="bottom">
      <span *ngIf="auth.isLoggedIn()">3 votes left</span>
      <span *ngIf="!auth.isLoggedIn()">Login to your LightSpeedVT account to vote!</span>
    </div>
  </div>
</div>
